# File structure 
# https://docs.aws.amazon.com/codedeploy/latest/userguide/reference-appspec-file-structure.html
# permissions:
# https://docs.aws.amazon.com/codedeploy/latest/userguide/reference-appspec-file-structure-permissions.html
# hooks:
# https://docs.aws.amazon.com/codedeploy/latest/userguide/reference-appspec-file-structure-hooks.html
version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/

permissions:  
  - object: /var/www/
    pattern: '**'
    mode: "0664"
    owner: ec2-user
    group: apache
    type: 
    - file
    - directory
hooks:
  ApplicationStop:
    - location: scripts/application-stop.sh
      timeout: 300
      runas: root
  BeforeInstall:
    - location: scripts/before-install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after-install.sh
      timeout: 300
      runas: root
    - location: scripts/setup-test-db.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/application-start.sh
      timeout: 300
      runas: root
    - location: scripts/change-permissions.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: scripts/validate-service.sh
      timeout: 300
      runas: root